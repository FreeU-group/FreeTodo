<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Island</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html, body, #root {
        height: 100%;
        background-color: transparent !important; /* Critical for Electron transparency */
        overflow: hidden; /* Prevent scrolling */
      }
      body {
        font-family: 'Inter', sans-serif;
        color: white;
      }
      .font-lexend {
        font-family: 'Lexend', sans-serif;
      }
      .font-inter {
        font-family: 'Inter', sans-serif;
      }
      /* Utility to hide scrollbar but allow scrolling */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
